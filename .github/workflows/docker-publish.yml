name: Contionuous integration with Docker Hub 

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on: [push]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2.0.0
        
        with:
          username: ${{ secrets.DOCKER_USERNAME}}
          password: ${{ secrets.DOCKER_PASSWORD}}
      - name: Setup Java JDK
        uses: actions/setup-java@v3.4.0
        with:
          # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
          java-version: '11'
          # Java distribution. See the list of supported distributions in README file
          distribution: 'adopt'
      - name: Build ClientsAPI Docker Image
        working-directory: ./
        run: mvn spring-boot:build-image
      - name: Push to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME}}/clients-api:0.0.1-SNAPSHOT ${{ secrets.DOCKER_USERNAME}}/clients-api:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME}}/clients-api:${{ github.run_id }}
